<section id="login">
    <div class="content">
        <p-fieldset styleClass="fieldset-box">
            <ng-template pTemplate="header">
                <h1 class="accent fieldset-header">
                    Access to Portfolio
                </h1>
            </ng-template>
            <div class="card">
                <div class="grid">
                    <div class="col-5 flex align-items-center justify-content-center">
                        <div class="p-fluid">
                            <h1 class="accent text-center text-4xl">Login</h1>
                            <form #log="ngForm" (ngSubmit)="onLogin()" novalidate>
                                <div class="field">
                                    <label for="username">Username</label>
                                    <input pInputText id="username" name="username" type="text" [(ngModel)]="username" required />
                                </div>
                                <div class="field">
                                    <label for="password">Password</label>
                                    <input pInputText id="password" name="password" type="password" [(ngModel)]="password" required />
                                </div>
                                <p-button label="Login" icon="pi pi-sign-in" [disabled]="!log.valid" type="submit"></p-button>
                            </form>
                        </div>
                    </div>
                    <div class="col-2">
                        <p-divider layout="vertical">
                            <b>OR</b>
                        </p-divider>
                    </div>
                    <div class="col-5 flex align-items-center justify-content-center">
                        <div class="p-fluid">
                            <h1 class="accent text-center text-4xl">Sign up</h1>
                            <form #reg="ngForm" (ngSubmit)="onRegister()" novalidate>
                                <div class="field">
                                    <label for="email">Email</label>
                                    <input pInputText id="email" name="email" type="email" [(ngModel)]="email">
                                </div>
                                <div class="field">
                                    <label for="newUsername">Username</label>
                                    <input pInputText id="newUsername" name="newUsername" [(ngModel)]="newUsername" />
                                </div>
                                <div class="field">
                                    <label for="newPassword">Password</label>
                                    <input pInputText id="newPassword" name="newPassword" type="password" [(ngModel)]="newPassword" />
                                </div>
                                <div class="field">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input pInputText id="confirmPassword" type="password" />
                                </div>
                                <p-button label="Sign Up" icon="pi pi-user-plus" [disabled]="!reg.valid" type="submit"></p-button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </p-fieldset>
    </div>
</section>
<p-toast position="top-left"></p-toast>

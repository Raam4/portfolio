<section id="home">
    <div class="content">
        <h1 class="home-name">
            {{person.firstName}}
            <span class="accent">{{person.lastName}}</span>
        </h1>
        <div class="subheading">
            <span class="accent">{{person.title}}</span> from {{person.location}}.
            <p-button type="button" icon="pi pi-pencil" (click)="show()"></p-button>
        </div>
    </div>
</section>

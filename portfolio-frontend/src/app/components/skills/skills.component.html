<section id="skills">
    <div class="content">
        <p-fieldset styleClass="fieldset-box-skills" [style]="{'max-width':'800px'}">
            <ng-template pTemplate="header"><h1 class="accent fieldset-header">Skills</h1></ng-template>
            <p-divider align="center">
                <h4 class="accent">Soft Skills</h4>
            </p-divider>
            <div class="skill-items">
                <p-chip  *ngFor="let skill of sskills" label={{skill.label}} icon={{skill.icon}} class="soft"></p-chip>
            </div>
            <p-divider align="center">
                <h4 class="accent">Frontend</h4>
            </p-divider>
            <div class="skill-items">
                <ng-container *ngFor="let tech of technology">
                    <p-image *ngIf="tech.cla == 'frontend'" src={{tech.src}} pTooltip={{tech.tooltip}} tooltipPosition="bottom"></p-image>
                </ng-container>
            </div>
            <p-divider align="center">
                <h4 class="accent">Backend</h4>
            </p-divider>
            <div class="skill-items">
                <ng-container *ngFor="let tech of technology">
                    <p-image *ngIf="tech.cla == 'backend'" src={{tech.src}} pTooltip={{tech.tooltip}} tooltipPosition="bottom"></p-image>
                </ng-container>
            </div>
            <p-divider align="center">
                <h4 class="accent">Tools</h4>
            </p-divider>
            <div class="skill-items">
                <ng-container *ngFor="let tech of technology">
                    <p-image *ngIf="tech.cla == 'tools'" src={{tech.src}} pTooltip={{tech.tooltip}} tooltipPosition="bottom"></p-image>
                </ng-container>
            </div>
        </p-fieldset>
    </div>
</section>

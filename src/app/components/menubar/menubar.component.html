<p-menubar [model]="items" styleClass="sideNav">
    <ng-template pTemplate="start">
        <a routerLink="/portfolio/home" *ngIf="$person | async as person; else noPic">
            <h3>{{person.firstName}} <span class="accent">{{person.lastName}}</span></h3>
            <div id="logo">
                <fa-stack>
                    <fa-icon [icon]="faSquare" stackItemSize="2x"></fa-icon>
                    <fa-icon [icon]="faTerminal" [styles]="{'color': 'black'}" [inverse]="true" stackItemSize="1x"></fa-icon>
                </fa-stack>
                <p><span>Argentina</span><span> programa</span></p>
            </div>
            <p id="hashtag">#YoProgramo</p>
            <p-image [src]="person.imgUrl" styleClass="profile-pic" atl="Profile pic"></p-image>
        </a>
        <ng-template #noPic>
            <p-progressSpinner id="spinner-sidebar" fill="var(--surface-d)"></p-progressSpinner>
        </ng-template>
    </ng-template>
    <ng-template pTemplate="end">
        <ul id="social-icons">
            <li class="social-icon">
                <a class="p-menuitem-link" href="https://www.linkedin.com/in/ramiro-cardozo-1504/"><i class="pi pi-linkedin"></i></a>
            </li>
            <li class="social-icon">
                <a class="p-menuitem-link" href="https://github.com/Raam4"><i class="pi pi-github"></i></a>
            </li>
            <li class="social-icon">
                <a class="p-menuitem-link" href="https://wa.me/542995863776"><i class="pi pi-whatsapp"></i></a>
            </li>
            <li class="social-icon">
                <a class="p-menuitem-link" href="mailto:ramiro_cardozo22@hotmail.com"><i class="pi pi-envelope"></i></a>
            </li>
        </ul>
        <p-button *ngIf="!isLogged()" label="Login" icon="pi pi-sign-in" routerLink="/login"></p-button>
        <p-button *ngIf="isLogged()" label="Logout" icon="pi pi-sign-out" (onClick)="logOut()"></p-button>
    </ng-template>
</p-menubar>

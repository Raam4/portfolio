<section>
    <div class="content">
        <div class="card">
            <div class="grid">
                <div class="col-5 flex align-items-center justify-content-center">
                    <div class="p-fluid">
                        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                            <div class="field">
                                <label for="username">Username</label>
                                <input pInputText id="username" name="username" type="text" [(ngModel)]="username" required />
                            </div>
                            <div class="field">
                                <label for="password">Password</label>
                                <input pInputText id="password" name="password" type="password" [(ngModel)]="password" required />
                            </div>
                            <p-button label="Login" icon="pi pi-sign-in" [disabled]="!f.valid" type="submit"></p-button>
                        </form>
                    </div>
                </div>
                <div class="col-1">
                    <p-divider layout="vertical">
                        <b>OR</b>
                    </p-divider>
                </div>
                <div class="col-5 flex align-items-center justify-content-center">
                    <div class="p-fluid">
                        <div class="field">
                            <label for="email">Email</label>
                            <input pInputText id="email" type="email">
                        </div>
                        <div class="field">
                            <label for="newUsername">Username</label>
                            <input pInputText id="newUsername" />
                        </div>
                        <div class="field">
                            <label for="newPassword">Password</label>
                            <input pInputText id="newPassword" type="password" />
                        </div>
                        <div class="field">
                            <label for="confirmPassword">Confirm Password</label>
                            <input pInputText id="confirmPassword" type="password" />
                        </div>
                        <p-button label="Sign Up" icon="pi pi-user-plus"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
